<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Generador de Etiquetas - Dark</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1><i class="fas fa-tags icon"></i>Generador de Etiquetas</h1>
            
            <div class="input-group">
                <label for="font-size"><i class="fas fa-text-height icon"></i>Tamaño de texto (px):</label>
                <select id="font-size">
                    <option value="32">32</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                </select>
            </div>

            <div class="input-group">
                <label for="quantity"><i class="fas fa-cube icon"></i>Cantidad de etiquetas:</label>
                <input type="number" id="quantity" min="12" value="12" onchange="createTextInputs()">
            </div>

            <div class="input-group text-inputs-container" id="text-inputs-container">
                <!-- Inputs dinámicos se generan aquí -->
            </div>
            <button id="generate-btn"><i class="fas fa-magic icon"></i>Generar</button>
            <button id="print-btn" style="background-color: #e67e22;"><i class="fas fa-print icon"></i>Imprimir</button>
            <button id="export-btn" style="background-color: #3498db;"><i class="fas fa-file-pdf icon"></i>Exportar PDF</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
